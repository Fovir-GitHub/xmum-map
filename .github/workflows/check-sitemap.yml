name: Chekc Sitemap

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Test sitemap
        run: pnpm test:sitemap
