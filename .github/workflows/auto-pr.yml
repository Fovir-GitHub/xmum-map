name: Auto PR from develop to main

on:
  push:
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main
        run: git fetch origin main

      - name: Check changed files
        id: check
        run: |
          WHITELIST="^posts/|^src/config.js"

          violation=false

          for file in $(git diff --name-only origin/main...origin/develop); do
            echo "Changed file: $file"
            if ! [[ "$file" =~ $WHITELIST ]]; then
              violation=true
              echo "❌ Disallowed change: $file"
            fi
          done

          echo "violation=$violation" >> $GITHUB_OUTPUT

      - name: Prepare auto PR branch
        run: |
          git fetch origin develop
          git checkout -b auto/develop-to-main origin/develop

      - name: Create or update PR
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: auto/develop-to-main
          title: "Auto PR: develop → main"
          body: "This PR was automatically created by GitHub Actions."
          base: main
          labels: automerge
          token: ${{ secrets.PAT_TOKEN }}

      - name: Auto-merge PR if only whitelist changed
        if: steps.check.outputs.violation == 'false'
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} \
            --merge --admin
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
